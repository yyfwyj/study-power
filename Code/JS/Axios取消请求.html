<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    // 1. 创建一个AbortController的实例
    const controller = new AbortController();
    const signal = controller.signal;
    // 2. 创建一个axios请求
    const url = 'http://127.0.0.1:4523/m1/7590620-7329073-default/xhrStudy/demo01';
    axios.get(url, {signal})
        .then(res=> {
            console.log(res);
        })
        .catch(err=> {
            if(axios.isCancel(err)) {
                console.log('请求被中止');
            } else {
                console.log(err);
            }
        })

    // 3. 中止请求
    setTimeout(()=> {
        controller.abort();
    },100)
</script>
